<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" >
    <link rel="stylesheet" href="/css/entermail.css" >
    <title>Recover account</title>
</head>
<body>
    <h1 class="TitleT">Dreamlogs</h1>
    <form id="reset-password-form">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" placeholder="12345678" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="12345678" required>
        <button type="submit">Reset Password</button>
      </form>
      <Div class="Version">
        Version: 1.0.0
    </Div>
</body>
<script src="../js/changePass.js" type="text/javascript"></script>
</html>
