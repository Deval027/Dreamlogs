<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dreamlog</title>
</head>
<body>
    <header class="head">
        <div class="container">
        <div class=""><h1 class="Title">Dreamlogs</h1></div>
        </div>
    </header>
        <aside class="sidebar">
            <nav class="nav">
                <ul>
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Diary</a></li>
                  <li><a href="#">Log out</a></li>
                </ul>
              </nav>                   
        </aside>
    <!-- The true desire for me is something empty-->    
    <div class="add"><button class="adition"><span>Write new dream</span></button></div>
    <div class="LogEntry">
        <form action="">
            <label for="Name_input">Dream title</label><br>
            <input class="Name_input" id="Name_input" name="Name_input" type="text" placeholder="Enter title"><br>
            <label for="dayInput">Dream date (dd/mm/yyyy)</label><br>
            <input type="number" class="dayInput" name="dayInput" id="dayInput"  placeholder="day" oninput="validateDayFormat(this)">
                <select select class="monthInput" onchange="validateMonthFormat(this)">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
                </select>
            <input type="text" id="yearInput" maxlength="4" placeholder="year" oninput="validateYearFormat(this)"><br>
            <label for="typeD">Type of dream</label><br>
            <select name="typeD" id="typeD" class=typeD>
            <option value="0">Normal dream</option>
            <option value="1">Lucid dream</option>
            <option value="2">Nightmare</option>
            </select><br>
            <label for="clarity">Clarity</label><br>
            <select name="clarity" id="clarity" class="clarity">Clarity
            <option value="0">0%-25%</option>
            <option value="1">25%-50%</option>
            <option value="2">50%-75%</option>
            <option value="3">75%-100%</option>
            </select>
            <br>
            <label for="DreamDescription">Dream Description</label> <br>
            <textarea name="DreamDescription" id="DreamDescription" rows="35" cols="120" placeholder="Enter dream description"></textarea>
            <input type="submit" placeholder="guardar">
        </form>
        <div class="closebtn"><button class="close"><span>Close</span></button></div>
    </div>
    <Div class="main">
        <button class="box">
            <span class="left_top">Dream name:</span>
            <span class="right_top">Date:</span>
            <span class="left_bottom">Type of dream:</span>
            <span class="right_bottom">Clarity:</span>
        </button>
        <button class="box">
            <span class="left_top">Dream name</span>
            <span class="right_top">Date</span>
            <span class="left_bottom">Type of dream</span>
            <span class="right_bottom">Clarity</span>
        </button>
        <button class="box">
            <span class="left_top">Dream name</span>
            <span class="right_top">Date</span>
            <span class="left_bottom">Type of dream</span>
            <span class="right_bottom">Clarity</span>
        </button>
        <button class="box">
            <span class="left_top">Dream name</span>
            <span class="right_top">Date</span>
            <span class="left_bottom">Type of dream</span>
            <span class="right_bottom">Clarity</span>
        </button>
    </Div>
<script src="../functions/windows.js" type="text/javascript"></script>
<script src="../inputs/windows.js" type="text/javascript"></script>
</body>
</html>
