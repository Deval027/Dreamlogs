<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css" >
    <title>Document</title>
</head>
<body>
    <div class=""><h1 class="Title">Dreamlogs</h1></div>
    <form action="/login" id="loginForm" method="post">
        <h2 class="register">Login</h2>
        <label for="username" class="register">Username:</label><br>
        <input type="username" id="username" name="username" required><br>
        <label for="password"class="register">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input class="send" type="submit" value="Login">
    </form>

    <form id="registrationForm" action="/register" method="post">
        <h2 class="register">Register</h2>
        <label for="registerUsername"class="register">Username:</label><br>
        <input type="text" id="registerUsername" name="registerUsername" required><br>
        <label for="registerEmail"class="register">Email:</label><br>
        <input type="email" id="registerEmail" name="registerEmail" required><br>
        <label for="registerPassword"class="register">Password:</label><br>
        <input type="password" id="registerPassword" name="registerPassword" required><br>
        <label for="confirmPassword"class="register">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <div id="message"></div>
        <input class="send" type="submit" value="register">
    </form>
    <Div class="Version">
        Version: 0.5.1
    </Div>
    <script src="../js/validation.js" type="text/javascript"></script>
    <script src="../js/websocket.js" type="text/javascript"></script>
</body>
</html>
